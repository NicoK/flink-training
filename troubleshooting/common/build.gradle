plugins {
    id 'java-library'
}

// common set of dependencies
dependencies {
    // --------------------------------------------------------------
    // Compile-time dependencies that should NOT be part of the
    // shadow jar and are provided in the lib folder of Flink
    // --------------------------------------------------------------
    shadow "org.apache.flink:flink-runtime-web_${scalaBinaryVersion}:${flinkVersion}"
    shadow "org.apache.flink:flink-runtime_${scalaBinaryVersion}:${flinkVersion}"
    shadow "org.apache.flink:flink-statebackend-rocksdb_${scalaBinaryVersion}:${flinkVersion}"

    api "com.fasterxml.jackson.core:jackson-databind:${jacksonVersion}"
    api "com.fasterxml.jackson.core:jackson-annotations:${jacksonVersion}"
}